<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Welcome to dad Jokes</h1>
        <section class="api_body"></section>
        <button id="fetchJoke">Get Another Joke</button>

    </div>

    <script>
        const apiBody = document.querySelector(".api_body");
        //const apiUrl= = "http://jsonplaceholder.typicode.com/posts/1";
        const apiUrl = "http://icanhazdadjoke.com/";
        const fetchdata =()=>{
            fetch(apiUrl,{
                headers: {Accept : "application/json"},
            }).then((res)=> {return res.json();})
            .then((data)=>{
                apiBody.innerHTML=data.joke;
            }).catch((err)=>{
                apiBody.innerHTML= "no jokes available";
            });

        }
        fetchdata();
        document.getElementById("fetchJoke").addEventListener("click", fetchdata);
    </script>
</body>
</html>
